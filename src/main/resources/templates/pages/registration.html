<!DOCTYPE html>
<html lang="nl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head-default (pageTitle='Home', metaRobots='noindex, nofollow', metaDescription='', metaKeywords='')"></head>
<body>
<div class="container-fluid min-vh-100" id="page">
    <div class="row header-default" id="header">
        <header th:replace="fragments/header :: header-default"></header>
    </div>
    <div class="row mb-5" id="main-content">
        <main class="min-vw-100" role="main">
            <div class="jumbotron mb-5"
                 style="filter: brightness(1.25); background: linear-gradient(65deg, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0) ), url('/images/klant-worden.jpg'); background-position: left 70%; background-repeat: no-repeat; background-size: cover;">
                <div class="container text-white">
                    <h1>Klant worden</h1>
                </div>
            </div>
            <div class="container pt-5">
                <div class="row">
                    <div class="col-md-12">
                        <button aria-controls="collapseOne" aria-expanded="true"
                                class="btn btn-outline-primary rounded-3 pt-3 pb-3 pl-5 pr-5 active"
                                data-target="#collapseOne" data-toggle="collapse"
                                id="private">
                            Particuliere Klant
                        </button>
                        <button aria-controls="collapseTwo" aria-expanded="false"
                                class="btn btn-outline-primary rounded-3 pt-3 pb-3 pl-5 pr-5 collapsed"
                                data-target="#collapseTwo" data-toggle="collapse"
                                id="legal">
                            Zakelijke Klant
                        </button>
                        <div class="pt-5 pb-5" id="accordion">

                            <div aria-labelledby="headingOne" class="collapse show" data-parent="#accordion"
                                 id="collapseOne">
                                <form action="#" class="row needs-validation" method="post" novalidate
                                      th:action="@{/registratie-particulier}" th:object="${privateRegistrationDto}">
                                    <div class="col-md-12 mt-2 mb-3">
                                        <h4 class="border border-dark border-w-2 rounded p-3">Persoonlijke gegevens</h4>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="initials">Voorletters</label>
                                        <input class="form-control" id="initials" maxlength="10"
                                               name="initials" pattern="^.*[a-zA-Z. ]{0,}$" required
                                               th:field="*{initials}" type="text"/>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="firstname">Voornaam</label>
                                        <input class="form-control" id="firstname" maxlength="15" name="firstName"
                                               pattern="^.*[a-zA-Z-. ]{0,}$" required th:field="*{firstName}"
                                               type="text"/>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="preposition">Tussenvoegsel</label>
                                        <input class="form-control" id="preposition" maxlength="15" name="preposition"
                                               pattern="^.*[a-zA-Z-. ]{0,}$" th:field="*{preposition}" type="text"/>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="lastname">Achternaam</label>
                                        <input class="form-control" id="lastname" maxlength="45" name="surName"
                                               pattern="^.*[a-zA-Z-. ]{0,}$" required th:field="*{surName}"
                                               type="text"/>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="dateOfBirth">Geboortedatum</label>
                                        <input aria-describedby="dateOfBirthHelp" class="form-control" id="dateOfBirth"
                                               maxlength="10" minlength="10" name="dateOfBirth"
                                               pattern="^[0-9]{4}-[0-9]{2}-[0-9]{2}$" required th:field="*{dateOfBirth}"
                                               type="date"/>
                                        <div class="invalid-feedback"></div>
                                        <small class="form-text text-muted" id="dateOfBirthHelp">Format:
                                            jjjj-mm-dd</small>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="socialSecurityNumber">Burgerservicenummer (BSN)</label>
                                        <input aria-describedby="socialSecurityNumberHelp" class="form-control"
                                               id="socialSecurityNumber" maxlength="9" minlength="8"
                                               name="socialSecurityNumber" pattern="^[0-9]{8,9}$" required
                                               th:field="*{socialSecurityNumber}" type="number"/>
                                        <div class="invalid-feedback"></div>
                                        <small class="form-text text-muted" id="socialSecurityNumberHelp">Je unieke,
                                            8- of 9-cijferige persoonsnummer</small>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="email">Emailadres</label>
                                        <input class="form-control" id="email" maxlength="45" name="email" required
                                               th:field="*{email}" type="email"/>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="mobile">Telefoon (mobiel)</label>
                                        <input aria-describedby="mobileHelp" class="form-control" id="mobile"
                                               maxlength="11" name="mobile" pattern="^[06]{2}-[0-9]{8}$" required
                                               th:field="*{phone}" type="tel"/>
                                        <div class="invalid-feedback"></div>
                                        <small class="form-text text-muted" id="mobileHelp">Format: 06-12345678</small>
                                    </div>
                                    <div class="col-md-12 mt-5 mb-3">
                                        <h4 class="border border-dark border-w-2 rounded p-3">Adresgegevens</h4>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="postalCode">Postcode</label>
                                        <input aria-describedby="postalCodeHelp" class="form-control" id="postalCode"
                                               maxlength="7" minlength="6" name="postalCode"
                                               pattern="^[0-9]{4}[ A-Z]{2,3}$" required th:field="*{postalCode}"
                                               type="text"/>
                                        <div class="invalid-feedback"></div>
                                        <small class="form-text text-muted" id="postalCodeHelp">Format: 1234AB</small>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="homeNumber">Huisnr.</label>
                                        <input aria-describedby="homeNumberHelp" class="form-control" id="homeNumber"
                                               maxlength="10" name="homeNumber" pattern="^.*[0-9a-zA-z-. ]{0,}$"
                                               required th:field="*{homeNumber}" type="text"/>
                                        <div class="invalid-feedback"></div>
                                        <small class="form-text text-muted" id="homeNumberHelp">Format: 123, 12b,
                                            123-I</small>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="street">Straat</label>
                                        <input class="form-control" id="street" maxlength="45" name="street"
                                               pattern="^.*[0-9a-zA-z-. ]{0,}$" required th:field="*{street}"
                                               type="text"/>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="residence">Woonplaats</label>
                                        <input class="form-control" id="residence" maxlength="45" name="residence"
                                               pattern="^.*[0-9a-zA-z-. ]{0,}$" required th:field="*{residence}"
                                               type="text"/>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-12 mt-5 mb-3">
                                        <h4 class="border border-dark border-w-2 rounded p-3">Accountgegevens</h4>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="username_private">Gebruikersnaam</label>
                                        <input class="form-control" id="username_private" maxlength="16"
                                               minlength="4" name="username_private" pattern="^(?=[a-zA-Z0-9_]{4,}$)"
                                               required
                                               th:field="*{userName}" type="text"/>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="password_private">Wachtwoord</label>
                                        <input class="form-control" id="password_private" maxlength="16"
                                               minlength="6" name="password_private"
                                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$"
                                               required th:field="*{password}" type="password"/>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="password_private_confirmation">Bevestig wachtwoord</label>
                                        <input class="form-control" id="password_private_confirmation"
                                               maxlength="16" minlength="6" name="password_private_confirmation"
                                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$"
                                               required th:field="*{passwordConfirmation}" type="password"/>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-12 mt-3">
                                        <div class="col-md-4 pl-0">
                                            <input class="btn btn-primary btn-lg btn-block mt-4 mb-4 pt-3 pb-3"
                                                   type="submit"
                                                   value="Bevestigen"/>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div aria-labelledby="headingTwo" class="collapse" data-parent="#accordion"
                                 id="collapseTwo">
                                <form action="#" class="row needs-validation" method="post" novalidate
                                      th:action="@{/registratie-zakelijk}" th:object="${businessRegistrationDto}">
                                    <div class="col-md-12 mt-2 mb-3">
                                        <h4 class="border border-dark border-w-2 rounded p-3">Bedrijfsgegevens</h4>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="companyName">Bedrijfsnaam</label>
                                        <input class="form-control" id="companyName" maxlength="45"
                                               name="companyName" required th:field="*{companyName}" type="text"/>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="sector">Sector</label>
                                        <select class="form-control" id="sector" name="sector" th:field="*{sector}"
                                                th:required="true">
                                            <option value="">Selecteer een sector</option>
                                            <option th:each="sector : ${T(nl.hva.miw.internetbanking.model.Sector).values()}"
                                                    th:text="${sector.getLabelSector()}" th:value="${sector}">
                                        </select>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="kvkNumber">KvK-nummer</label>
                                        <input class="form-control" id="kvkNumber" maxlength="8" minlength="8"
                                               name="kvkNumber" pattern="^[0-9]{8}$" required th:field="*{kvkNumber}"
                                               type="text"/>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="vatNumber">Btw-nummer</label>
                                        <input class="form-control" id="vatNumber" maxlength="12" minlength="12"
                                               name="vatNumber" pattern="^(NL)?[0-9]{9}B[0-9]{2}$" required
                                               th:field="*{vatNumber}" type="text"/>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-12 mt-5 mb-3">
                                        <h4 class="border border-dark border-w-2 rounded p-3">Adresgegevens</h4>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="postalCode_legal">Postcode</label>
                                        <input aria-describedby="postalCode_legalHelp" class="form-control"
                                               id="postalCode_legal" maxlength="7" minlength="6" name="postalCode_legal"
                                               pattern="^[0-9]{4}[ A-Z]{2,3}$" required th:field="*{postalCode}"
                                               type="text"/>
                                        <div class="invalid-feedback"></div>
                                        <small class="form-text text-muted" id="postalCode_legalHelp">Format:
                                            1234AB</small>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="homeNumber_legal">Huisnr.</label>
                                        <input aria-describedby="homeNumber_legalHelp" class="form-control"
                                               id="homeNumber_legal" maxlength="10" name="homeNumber_legal"
                                               pattern="^.*[0-9a-zA-z-. ]{0,}$" required th:field="*{homeNumber}"
                                               type="text"/>
                                        <div class="invalid-feedback"></div>
                                        <small class="form-text text-muted" id="homeNumber_legalHelp">Format: 123, 12b,
                                            123-I</small>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="street_legal">Straat</label>
                                        <input class="form-control" id="street_legal" maxlength="45"
                                               name="street_legal" pattern="^.*[0-9a-zA-z-. ]{0,}$" required
                                               th:field="*{street}" type="text"/>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="residence_legal">Plaats</label>
                                        <input class="form-control" id="residence_legal" maxlength="45"
                                               name="residence_legal" pattern="^.*[0-9a-zA-z-. ]{0,}$" required
                                               th:field="*{residence}" type="text"/>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-12 mt-5 mb-3">
                                        <h4 class="border border-dark border-w-2 rounded p-3">Accountgegevens</h4>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="username_legal">Gebruikersnaam</label>
                                        <input class="form-control" id="username_legal" maxlength="16" minlength="4"
                                               name="username_legal" pattern="^(?=[a-zA-Z0-9_]{4,}$)"
                                               required th:field="*{userName}" type="text"/>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="password_legal">Wachtwoord</label>
                                        <input class="form-control" id="password_legal" maxlength="16" minlength="6"
                                               name="password_legal"
                                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$"
                                               required th:field="*{password}" type="password"/>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label for="password_legal_confirmation">Bevestig wachtwoord</label>
                                        <input class="form-control" id="password_legal_confirmation" maxlength="16"
                                               minlength="6" name="password_legal_confirmation"
                                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$"
                                               required th:field="*{passwordConfirmation}" type="password"/>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-12 mt-3">
                                        <div class="col-md-4 pl-0">
                                            <input class="btn btn-primary btn-lg btn-block mt-4 mb-4 pt-3 pb-3"
                                                   type="submit"
                                                   value="Bevestigen"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="row footer-default" id="footer">
        <footer th:replace="fragments/footer :: footer-default"></footer>
    </div>
</div> <!-- /container - #page -->
<div th:replace="fragments/scripts :: scripts-before-closing-tag"></div>
<script>
    const $buttonPrivate = $("#private");
    const $buttonLegal = $("#legal");

    $buttonLegal.on('click', function (event) {
        event.preventDefault();
        $(this).toggleClass('active');
        $buttonPrivate.toggleClass('active');
    });
    $buttonPrivate.on('click', function (event) {
        event.preventDefault();
        $(this).toggleClass('active');
        $buttonLegal.toggleClass('active');
    });
</script>
<script>
    // Script for custom form-validation
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all forms for custom validation
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over the forms and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>

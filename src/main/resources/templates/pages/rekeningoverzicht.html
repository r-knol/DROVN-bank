<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rekeningoverzicht</title>
</head>
<body>
    <h1 >Rekeningoverzicht van:</h1>
    <h2 th:text="${fullName}">naam</h2>
    <p th:if="${allAccountsList.isEmpty()}">Er zijn geen rekeningen om weer te geven</p>
    <table th:unless="${allAccountsList.isEmpty()}">
        <tr>
            <th>IBAN</th>
            <th>tenaamstelling</th>
            <th>saldo</th>
        </tr>
        <tr th:each="a : ${allAccountsList}">
            <td th:text="${a.iban}"></td>
            <td th:text="${fullName}"></td>
            <td th:text="${a.balance}"></td>
        </tr>
    </table>
    <p>Nog geen klant? <a href="/registratie">Registreer dan hier</a></p>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<head>
    <meta charset="UTF-8">
    <title>Rekeningoverzicht</title>
</head>
<body>
    <h1>Rekeningoverzicht</h1>
    <h2>Welkom, <span th:text="${nameCurrentCus}"></span>.</h2>
    <p th:if="${customerWithAccountOverview.getAccountList().isEmpty()}">Er zijn geen rekeningen om weer te geven</p>
    <p style="text-align:right">Nieuwe rekening? <a th:href="@{openaccount/{id}(id=${customer.customerID})}" >Open deze hier! </a></p>

    <table class="table table-bordered"
            th:unless="${customerWithAccountOverview.getAccountList().isEmpty()}"
            th:object="${customerWithAccountOverview}">
        <thead class="thead-light">
        <tr>
            <th scope="col">IBAN</th>
            <th scope="col">Tenaamstelling</th>
            <th scope="col">Saldo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${customerWithAccountOverview.getAccountList()}">
            <td>
                <a th:href="@{/account_details/{id}(id= ${a.getAccountID})}" >
                    <span th:text="${a.iban}"></span>
                </a>
            </td>
            <td> <ul> <li th:each="customerName : ${a.getAccountHolderNames()}" th:text="${customerName}"></li></ul></td>
            <td>â‚¬ <span th:text="${a.balance}"></span></td>
        </tr>
        </tbody>
    </table>

    <form action="#" method="get" th:action="@{/do-transaction/}" th:object="${customerWithAccountOverview}">
        <div class="col-md-4">
            <input type="submit" class="btn btn-primary" value="Overboeken">
        </div>
        <div class="col-md-4">
        <a th:href="@{/}" class="btn btn-outline-secondary">Log uit</a>
        </div>
        </form>

</body>
</html>
